
{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet"  href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet"  href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}"/>
	<link rel="stylesheet"  href="{% static 'css/site.css' %}"/>
</head>
<body>
	<div id="page" >
		<header class="container">
			
			<nav id="menu" class="navbar navbar-default navbar-fixed-top" >
				<header class="navbar-header">
		          	<button class="btn btn-default btn-sm navbar-toggle" 
		                  data-toggle="collapse"
		                  data-target=".navbar-collapse">
                      <span class="glyphicon glyphicon-align-justify"></span>
              		</button>

					<div id="logo " >
						<h4 class="logo-padding"><a href="{% url 'flow_hosp_live:index' %}">Flow Hospitality Training</a></h4>
					</div>	
				</header>
				<div class="navbar-collapse collapse">
				    <ul class="nav navbar-nav navbar-right">
				    	<li class="nav "><a href="{% url 'flow_hosp_live:index' %}"> Home </a></li>
				    	<li class="nav "><a href="#"> About </a></li>
				    	<li class="nav active cnt-padding"><a href="{% url 'flow_hosp_live:login' %}"> Login </a></li>
				    </ul>
				</div> 
			</nav>
		</header>

		<main class="container">
			<section class="page-header">
				<header> <h1> </h1></header>
			</section>
			<section class="row col-md-offset-3 col-md-6 well">
				
				<header> <h1> Login Form</h1></header>
				
					{% if error_message %}
						<div class="alert alert-danger">
							<a href="#" data-dismiss="alert" class="close">&times;</a>
							<p><strong>{{ error_message }}</strong></p>
						</div>
					{% endif %}
				
				

				<form action="{% url 'flow_hosp_live:login_check' %}" method="post" class="form-horizontal">	
					{% csrf_token %}
					<div class="form-group">
						<label class="control-lable col-md-2">Username</label>
						<div class="control-lable col-md-10">
							<div class="input-group">
								<span class="input-group-addon">@</span>
								<input class="form-control" type="text" name="username" id="login_username"  placeholder="e.g. hello@hotmail.com" />
							</div>
							
						</div>
						
					</div>
					<div class="form-group">
						<label class="control-lable col-md-2">Password</label>
						<div class="control-lable col-md-10">
							<input class="form-control" type="password" name="password" id="login_password"  placeholder="Password" />
						</div>
						
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<input class="btn btn-success" type="submit" value="login"/>
						</div>
					</div>
					<input type="hidden" name="next" value="{{ next }}"/>
				</form> 
			</section>	

			
		</main>
		</div>	
		<hr/>
		<footer class="container">

		</footer>
	</div>

	<script src=" {% static 'jquery-3.2.1.min.js' %}"></script>
	<script src=" {% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script src=" {% static 'js/site.js' %}"></script>

</body>
</html>
